<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bountiful Foods</title>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:wght@300&family=Roboto:wght@100&family=Sansita&display=swap" rel="stylesheet">
    <meta name="description" content="The fresh page for the Bountiful Foods WebSite">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/small.css">
    <link rel="stylesheet" href="styles/medium.css">
    <link rel="stylesheet" href="styles/large.css">
    
</head>

<body>

    <header>
        <div id="header-flexbox">
            <a id="headerLogo" href="index.html">
                <img src="images/logobounti.jpg" alt="Bountiful Foods Logo">
            </a>
            <div id="headerTextInfo">
                <h1>Bountiful Foods</h1>
                <p>Be good to your body</p>
            </div>

            <nav>
                <div id="large-nav">
                    <a href="index.html">Home</a>
                    <a href="fresh.html">Fresh</a>
                    <a href="aboutus.html">About Us</a>
                    
                </div>
                <div id="burgerBox">
                    <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
                    <ul id="primaryNav">
                        <li class="active"><a href="index.html">Home</a></li>
                        <li><a href="fresh.html">Fresh</a></li>
                        <li><a href="aboutus.html">About Us</a></li>    
                    </ul>
                </div>
                <div id="social-logo-box">
                    <a href="https://www.facebook.com"><img src="images/facebook.png" alt="Facebook Logo" class="social-image"></a>
                    <a href="https://www.instagram.com"><img src="images/instagram.png" alt="Instagram Logo" class="social-image"></a>
                    <a href="https://www.twitter.com/"><img src="images/twitter.svg" alt="Twitter Logo" class="social-image"></a>
                </div>
                
            </nav>
        </div>
    </header>
	<main>
        
        <section class="fresh-box" id="freshbox">
            <img class="owndrinks" id="drinksimg" src="images/makeyourown.jpg" alt="Mixed Fruit Drinks">
               <section class="fresh-title-msg" >
                    <h1>Make Your Own</h1>
                    <p>How about we mix things up?</p>    
               </section>
        </section> 
       
        <h1 class="call">Let's get it started!</h1>

        <form onsubmit="drinkSubmission(); return false;">
            <fieldset>
                <label class="top">First Name* <input type="text" name="fname" id="name" required></label>
                <label class="top">Email* <input type="email" name="email" id="email" required></label>
                <label class="top">Phone* <input type="tel" name="phone" id="phone" placeholder="123-456-7890" required></label>
                <br>
                <label class="top" for="fruits1">Please choose 3 fruits:</label>
                <select name="fruits" id="fruits1" required>
                    <option value="">First fruit</option>
                </select>
                <select name="fruits" id="fruits2" required>
                    <option value="">Second fruit</option>
                </select>
                <select name="fruits" id="fruits3" required>
                    <option value="">Third fruit</option>
                </select>
              
                <br>
                <br>
                <label class="top">Any Special Instructions? <textarea name="comments" id="comments"></textarea></label>
                <input type="hidden" id="dateTime">
            </fieldset>

            <input type="submit" value="Make Your Own" class="submitBtn">
         
            
            <p id="print_name"></p>
            <p id="print_email"></p>
            <p id="print_phone"></p>
            <p id="print_comments"></p>
            <p id="print_orderDate"></p>
            
            <br>
            <p id="print_fruit1"></p>
            <p id="carb1"></p>
            <p id="protein1"></p>
            <p id="fat1"></p>
            <p id="cal1"></p>
            <p id="sugar1"></p>
            <br>

            <p id="print_fruit2"></p>
            <p id="carb2"></p>
            <p id="protein2"></p>
            <p id="fat2"></p>
            <p id="cal2"></p>
            <p id="sugar2"></p>
            <br>

            <p id="print_fruit3"></p>
            <p id="carb3"></p>
            <p id="protein3"></p>
            <p id="fat3"></p>
            <p id="cal3"></p>
            <p id="sugar3"></p> 
        </form> 
    </main>
    <footer>
        <div id="footer-logo">
            <img src="images/logobounti.jpg" alt="Bountiful Foods Logo">
            <p><span class="current-date"></span></p>
        </div>
        <div id="footer-links">
            <a href="index.html">Home</a>
            <a href="fresh.html">Fresh</a>
            <a href="aboutus.html">About Us</a>     
        </div>
        <div id="footer-social">
            <a href="https://www.facebook.com"><img src="images/facebook.png" alt="Facebook Logo" class="social-image"></a>
            <a href="https://www.instagram.com"><img src="images/instagram.png" alt="Instagram Logo" class="social-image"></a>
            <a href="https://www.twitter.com/"><img src="images/twitter.svg" alt="Twitter Logo" class="social-image"></a>
        </div>    
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/makeown.js"></script>
    </body>
</html>
